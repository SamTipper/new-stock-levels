<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
    </div>

    <div class="add-product-fields">
        <form [formGroup]="newProductForm" (ngSubmit)="onAddNewProduct()">
            <mat-form-field appearance="outline">
                <mat-label>Product</mat-label>
                <input matInput placeholder="Eggs" formControlName="productName">
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput placeholder="12" formControlName="productQuantity">
            </mat-form-field>
        
            <button mat-raised-button color="primary" [disabled]="newProductForm.invalid">
                Add Product
            </button>
        </form>
    </div>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="Name">
          <th class="darken-header" mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let product">
            <span *ngIf="!product.newProduct">
                {{ product.name }}
            </span>
            <input *ngIf="product.newProduct" [(ngModel)]="product.name">
            <mat-icon *ngIf="product.newProduct" (click)="doneEditingProduct(product)">done</mat-icon>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="Quantity">
          <th class="darken-header" mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let product">
            <mat-form-field class="example-full-width">
                <input 
                    matInput
                    type="number" 
                    contenteditable="true"
                    ngDefaultControl 
                    [(ngModel)]="product.quantity"
                    [value]="product.quantity"
                >
            </mat-form-field>
            <button mat-menu-item (click)="deleteProduct(product)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
    </table>
</body>
</html>
