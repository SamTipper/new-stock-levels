<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form [formGroup]="accessForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="api-key-input" appearance="fill">
                <mat-label>Enter API Key:</mat-label>
                <input matInput type="password" placeholder="SecurePassword123!" formControlName="apiKey">
                <button class="submit-button" mat-raised-button color="primary" type="submit">Submit</button>
            </mat-form-field>
        </div>
    </form>
</body>
</html>
